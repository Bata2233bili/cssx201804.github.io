<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="./loginstyle.css">  
    <script src="./verify.js"></script>
</head>
<body>
    
    <div class="login-box">
        <h1>登录</h1>
        <p>
            <label for="count">姓名</label>
            <input type="text" placeholder="请输入姓名" id="count" name="count">
        </p>
        <p>
            <label for="pwd">密码</label>
            <input type="password" placeholder="请输入密码" id="pwd" name="pwd">
        </p>
        
        <p>
            <input type="submit" name="" class="btn" onclick="login()"/>
        </p>
        </p>
        </p>
    </div>
</body>
</html>
