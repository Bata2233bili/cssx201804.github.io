<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="./loginstyle.css">  
    <script type="text/javascript" scr="./verify.js"></script>
</head>
<body>
    
    <div class="login-box">
        <h1>登录</h1>
        <p>
            <label>姓名</label>
            <input type="text" name="username" placeholder="请输入姓名" id="loginusername">
        </p>
        <p>
            <label>密码</label>
            <input type="password" name="password" placeholder="请输入密码" id="loginpassword">
        </p>
        
        <p>
            <input type="submit" name="submit" value="登录" class="btn" onclick="login()"/>
        </p>
        </p>
        </p>
    </div>
</body>
</html>
